<ion-header>
  <ion-toolbar class="loginHeader">
    <ion-buttons slot="start">
      <ion-button shape="round" (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back" color="medium"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="form-div">
    <form [formGroup]="postForm" (ngSubmit)="addUser()">
      <ion-item lines="full">
        <ion-input
          label="First Name"
          labelPlacement="floating"
          type="text"
          formControlName="firstName"
          required
        ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-input
          label="Last Name"
          labelPlacement="floating"
          type="text"
          formControlName="lastName"
          required
        ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-input
          label="Email"
          labelPlacement="floating"
          type="text"
          formControlName="email"
          required
        ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-input
          label="Password"
          labelPlacement="floating"
          type="password"
          formControlName="password"
          required
        ></ion-input>
      </ion-item>
      <ion-item *ngIf="password.value" lines="full">
        <ion-input
          label="Repeat Password"
          labelPlacement="floating"
          type="password"
          formControlName="repeatPassword"
          required
        ></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="tertiary" expand="block"
            >Sign Up</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
