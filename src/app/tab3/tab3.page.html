<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> My profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label>Name: {{ yourName }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Surname: {{ yourSurname }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Email: {{ yourEmail }}</ion-label>
    <ion-button>Change</ion-button>
  </ion-item>
  <ion-item>
    <ion-button>Change password</ion-button>
  </ion-item>
  <div class="logout">
    <ion-button color="danger" (click)="logout()">Log out</ion-button>
  </div>
</ion-content>
