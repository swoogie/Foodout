<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Checkout</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <ion-list>
      <ion-label *ngFor="let cartItem of cart">
        {{ cartItem.name }} {{ cartItem.price }}
      </ion-label>
    </ion-list>
  </div>
  <div>
    <ion-item>Your total: {{ getTotal() | currency : "EUR" }}</ion-item>
    <ion-button color="success" (click)="postOrder()"> Confirm </ion-button>
    <ion-button color="danger" (click)="goBack()"> Go back </ion-button>
  </div>
</ion-content>
